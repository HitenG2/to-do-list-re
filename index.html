<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-do-list:re</title>

  <body>
		<div class="container">
			<div class="todo-list">
				<div class="todo-list__input-todo">

					<button class="todo-list__add">></button>
					<span>*Удаление производится с помощью зажатого CTRL и нажатия ПКМ по задаче</span>
				</div>
				<div class="wrapper">
					<ul class="todo">
						
					</ul>
				</div>
			</div>
		</div>
    <script src="script.js"></script>
  </body>
</html>
